<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Tailwind</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body class="bg-body-pattern bg-scroll">
    <!-- Cabecera -->
    <header id="header" class="h-20 bg-black text-white bebas">
      <div class="container w-11/12 º mx-auto flex flex-row">
        <div id="logo" class="flex-1">
          <div
            class="group w-64 pt-0.5 pb-0.5 mt-4 ml-6 bg-grey-400 text-center tracking-wider cursor-pointer overflow-hidden transition duration-300 rounded-b-sm bg-azul-claro hover:text-black hover:bg-gray-200"
          >
            <span
              class="
              symbol 
              block 
              float-left 
              text-3xl 
              mt-1 
              ml-11 
              animate-spin-low 
              group-hover:animate-none 
              group-hover:animate-from-bellow"
              >S</span
            >
            <h3 class="
            block 
            float-right 
            text-4xl 
            mt-1.5 
            mr-16 
            transition 
            duration-100
            group-hover:animate-from-right
            ">Tailwind</h3>
          </div>
        </div>
        <nav class="flex-1">
          <ul class="flex flex-row h-20 items-center justify-end text-2xl text-center mr-6">
            <li class="menu-item"><a class="menu-item-a" href="#">INICIO</a></li>
            <li class="menu-item"><a href="#" class="menu-item-a">BLOG</a></li>
            <li class="menu-item"><a href="#" class="menu-item-a">FORMACIÓN</a></li>
            <li class="menu-item"><a href="#" class="menu-item-a">CONTACTO</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Fin Cabecera -->
  </body>
</html>
